  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   networks:
  #     - luz_network

# Volúmenes para persistencia
volumes:
  luz_data:
    driver: local
  # postgres_data:  # Descomenta si usas PostgreSQL

# Red para comunicación entre contenedores
networks:
  luz_network:
    driver: bridge

# Perfiles de ejecución:
# docker-compose up                    # Solo backend
# docker-compose --profile dev up      # Backend + frontend dev
# docker-compose --profile prod up     # Configuración producción