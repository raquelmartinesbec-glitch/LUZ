# Docker Compose para Luz - App de Bienestar
# Uso: docker-compose up --build
version: '3.8'

services:
  # Backend con IA/ML completo (TensorFlow real)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: luz-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data  # Persistir base de datos SQLite
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=sqlite:///./data/luz_bienestar.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - luz_network

  # Base de datos (opcional - PostgreSQL para producción)
  # postgres:
  #   image: postgres:15
  #   container_name: luz-postgres
